<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNS Minecraft Network - Server Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="https://mnsnetwork.xyz/" class="home-link">
                <i class="fas fa-home"></i>
                Home
            </a>
        </nav>
        
        <header>
            <h1>MNS Minecraft Network</h1>
            <div class="total-players">
                <span id="current-players">-</span>/<span id="max-players">-</span> Players Online
            </div>
        </header>

        <main>
            <div class="server-grid" id="server-grid">
                <!-- Servers will be populated by JavaScript -->
            </div>

            <div class="ip-section">
                <button id="copy-ip" class="copy-button">
                    <span class="ip">mc.mnsnetwork.xyz</span>
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
