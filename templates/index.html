<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="proxy-status">
            <h1>Proxy Server Player Count</h1>
            <p id="player-count">Loading...</p>
        </div>
    </header>

    <div class="server-list">
        <h2>Server List</h2>
        <table>
            <thead>
                <tr>
                    <th>Server Name</th>
                    <th>Status</th>
                    <th>Current Players</th>
                    <th>Max Players</th>
                </tr>
            </thead>
            <tbody>
                {% for server in server_stats %}
                <tr>
                    <td>{{ server.name }}</td>
                    <td>{{ server.status }}</td>
                    <td>{{ server.current_players }}/{{ server.max_players }}</td>
                    <td>{{ server.max_players }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
