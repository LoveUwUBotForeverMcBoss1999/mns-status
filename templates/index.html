<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
</head>
<body>
    <h1>AuthMe Records</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Real Name</th>
                <th>Email</th>
                <th>Last Login</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.username }}</td>
                <td>{{ record.realname }}</td>
                <td>{{ record.email }}</td>
                <td>{{ record.lastlogin }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
