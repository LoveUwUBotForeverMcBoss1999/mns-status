<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Islands</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Islands</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('search') }}" class="nav-link">Search</a>
        </nav>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by island or owner name">
            <button id="searchButton">Search</button>
        </div>

        <div id="searchResults" class="island-grid">
            <!-- Results will be dynamically populated -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
